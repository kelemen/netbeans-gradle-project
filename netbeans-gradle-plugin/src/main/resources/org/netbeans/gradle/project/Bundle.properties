LBL_GlobalErrorReporterTitle=Help on issue - Gradle
MSG_CachedJarIssueMessage=<html>You are most likely encountering a known issue which may happen after updating the Gradle plugin.<br><b>Solution</b>: Kill the Gradle daemon (which is a java process) and reload the project.<br><b>Cause</b>: The Gradle daemon caches some jar files provided by this plugin and these jars changed due to the update.<br></html>
MSG_IssueWithGradle18Message=<html>You are using Gradle {0} which may cause problems in NetBeans.<br><b>Solution</b>: Specify the Gradle home in the project property explicitly. For example, use the string "?VER=1.9" and restart NetBeans.<br><b>Caused issues</b>: Most debugging related features of NetBeans will throw a LinkageError.</html>
